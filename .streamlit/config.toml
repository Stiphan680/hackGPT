[server]
headless = true
port = 8501
enableXsrfProtection = true
enableCORS = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[logger]
level = "info"

[client]
toolbarMode = "viewer"
theme {
    primaryColor = "#FF6B6B"
    backgroundColor = "#1a1a1a"
    secondaryBackgroundColor = "#262626"
    textColor = "#FFFFFF"
    font = "sans serif"
}

[magic]
enabled = false
